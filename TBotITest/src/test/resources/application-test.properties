# It's Docker configuration for test. Application properties in Git -> 'test.integration.config.git.url'
test.integration.config.image=marolok/telegram_conf:1.2.0
test.integration.config.alias=tbotconf
test.integration.config.git.url=git@github.com:PavelBocharov/TelegramConf.git
test.integration.config.ssh.path=C:/Users/Marolok/.ssh/id_rsa
test.integration.config.port=8888

test.integration.image=postgres:14
test.integration.port=5432
test.integration.alias=pgsql
test.integration.db.user=tdb
test.integration.db.pwd=tdb
test.integration.db=tdb

test.integration.tbot.db.alias=tbotdb
test.integration.tbot.db.port=8081
test.integration.tbot.db.profile=image
test.integration.tbot.db.config.server=configserver:http://tbotconf:8888

test.integration.zookeeper.image=confluentinc/cp-zookeeper:latest
test.integration.zookeeper.alias=zookeeper
test.integration.zookeeper.client.port=2181
test.integration.zookeeper.tick.time=2000

test.integration.kafka.image=confluentinc/cp-kafka:latest
test.integration.kafka.alias=kafka
test.integration.kafka.start.sleep=20000

test.integration.redis.image=redis:latest
test.integration.redis.alias=redis

test.integration.tbot.admin.userId=123456789
test.integration.tbot.alias=tbot
test.integration.tbot.port=8080
test.integration.tbot.profile=test

test.integration.tbot.ui.alias=tbotui
test.integration.tbot.ui.port=8080
test.integration.tbot.ui.profile=image