      labels:
        app: zookeeper-deployment
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:latest
          ports:
            - containerPort: 2181
          envFrom:
            - configMapRef:
                name: telegram-bot-conf
---
