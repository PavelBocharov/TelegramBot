---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgsql-deployment
spec:
  selector:
    matchLabels:
      app: pgsql-deployment
  template:
    metadata:
      labels:
        app: pgsql-deployment
    spec:
      containers:
        - name: postgres
          image: postgres:14
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: '/var/lib/postgresql/data'
              name: tbot-db-storage
              subPath: 'db'
          envFrom:
            - configMapRef:
                name: telegram-bot-conf
      volumes:
        - name: tbot-db-storage
          persistentVolumeClaim:
            claimName: tbot-data-pvc
---
