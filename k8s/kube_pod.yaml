apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot-ui-deployment
spec:
  selector:
    matchLabels:
      app: telegram-bot-ui-deployment
  template:
    metadata:
      labels:
        app: telegram-bot-ui-deployment
    spec:
      containers:
        - name: telegram-bot
          image: marolok/telegram-bot-ui:1.0.2
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - mountPath: '/opt/app/temp/'
              name: tbot-data-storage
              subPath: 'tbot'
          envFrom:
            - configMapRef:
                name: telegram-bot-conf
      volumes:
        - name: tbot-data-storage
          persistentVolumeClaim:
            claimName: tbot-data-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot-deployment
spec:
  selector:
    matchLabels:
      app: telegram-bot-deployment
  template:
    metadata:
      labels:
        app: telegram-bot-deployment
    spec:
      containers:
        - name: telegram-bot
          image: marolok/telegram_bot:2.0.0
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: '/opt/app/temp/'
              name: tbot-data-storage
              subPath: 'tbot'
          envFrom:
            - configMapRef:
                name: telegram-bot-conf
      volumes:
        - name: tbot-data-storage
          persistentVolumeClaim:
            claimName: tbot-data-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbotdb-deployment
spec:
  selector:
    matchLabels:
      app: tbotdb-deployment
  template:
    metadata:
      labels:
        app: tbotdb-deployment
    spec:
      containers:
        - name: telegram-db
          image: marolok/telegram_db:2.0.0
          ports:
            - containerPort: 8083
          envFrom:
