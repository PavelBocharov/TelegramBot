apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot-deployment
spec:
  selector:
    matchLabels:
      app: telegram-bot-deployment
  template:
    metadata:
      labels:
        app: telegram-bot-deployment
    spec:
      containers:
        - name: telegram-bot
          image: marolok/telegram_bot:1.3.0
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /opt/app/temp/
              name: local-dir-val
              readOnly: false
          envFrom:
            - configMapRef:
                name: telegram-bot-conf
      volumes:
        - name: local-dir-val
          hostPath:
            path: /local/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  selector:
    matchLabels:
      app: redis-deployment
  template:
    metadata:
      labels:
        app: redis-deployment
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /srv/www
              name: redis-storage
      volumes:
        - name: redis-storage
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
spec:
  selector:
    matchLabels:
      app: zookeeper-deployment
  template:
